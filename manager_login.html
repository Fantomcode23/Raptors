<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style-managerlogin.css" />

    <title>Manager Login</title>
    <!-- FLASH
     {% with messages = get_flashed_messages(with_categories=true) %}
     {% if messages %}
       <ul class=flashes>
       {% for category, message in messages %}
         <li class="{{ category }}">{{ message }}</li>
       {% endfor %}
       </ul>
     {% endif %}
    {% endwith %} -->
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- LOGIN FORM -->
          <form
            method="POST"
            action="{{ url_for('login_page') }}"
            class="sign-in-form"
          >
            <!-- {{ forml.hidden_tag() }} -->
            <h2 class="title">Manager Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
              <!-- {{ forml.username(placeholder = "Username") }} -->
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
              <!-- {{ forml.password(placeholder = "Password") }} -->
            </div>

            <!-- FORGOT PASSWORD -->
            <div class="f-password">
              <h4 class="forgot-password">
                <a href="{{ url_for('forgot') }}" class="fp-link"
                  >Forgot Password?</a
                >
              </h4>
            </div>
            <!-- FORGOT PASSWORD ENDS -->

            <input type="submit" value="Sign in" class="btn solid" />
            <!-- {{ forml.submit(class = 'btn solid') }} -->

            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <!-- LOGIN FORM ENDS -->
        </div>
      </div>

      <div class="panels-container">
        <!-- LOGIN PANEL -->
        <div class="panel left-panel">
          <div class="content"></div>
          <img src="log.svg" class="image" alt="" />
        </div>

        <!-- REGISTER PANEL -->
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>Already registered? then hop on & access our services.</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="managerlogin.js"></script>
  </body>
</html>
